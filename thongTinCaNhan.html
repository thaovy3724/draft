<html>
    <link rel="stylesheet" href="../css/style_thongTinCaNhan.css">
    <head>
        <title>Thay đổi thông tin</title>
        <meta charset="utf-8">
    </head>
    <body>
        <div class="bodying">
            <h3 class="sub-title">Thông tin cá nhân</h3>
            <h4 class="greeting">Xin chào bạn <span class="username">user-name</span></h4>
            <div class="info-list">
                <div class="infos">
                    <div class="float-left">Họ và tên</div>
                    <input class="infos-field" type="text">           
                </div>
                <div class="infos">
                    <div class="float-left">Email</div>
                    <input class="infos-field" type="email">
                </div>
                <div class="infos">
                    <div class="float-left">Mật khẩu</div>
                    <input class="infos-field" type="password">
                </div>
                <div class="infos">
                    <div class="float-left">Xác nhận mật khẩu</div>
                    <input class="infos-field" type="password">
                </div>
                <div class="infos">
                    <div class="float-left">Ngày sinh</div>
                    <input class="infos-field" type="date">
                </div>
                <div class="infos">
                    <div class="float-left">Giới tính</div>
                    <div class="infos-field">
                        <div class="gender-check">
                            <input type="radio" style="margin-right: 5px;">
                            <span class="genders">Nữ</span>
                        </div>
                        <div class="gender-check">
                            <input type="radio" style="margin-right: 5px;">
                            <span class="genders">Nam</span>
                        </div>
                    </div>
                </div>
            </div>
            <h4 class="receive-news-title">Đăng kí nhận bản tin</h4>
            <div class="receive-news">
                <p>Đăng kí nhận bản tin theo các danh mục dưới đây</p>
                <div class="receive-news-checkbox">
                    <input type="checkbox">
                    <p style="margin-left: 5px;">Đăng kí nhận bản tin</p>
                </div>
            </div>
            <div class="submit-button">
                <button class="buttons">Lưu</button>
            </div>
        </div>
    </body>
</html>
