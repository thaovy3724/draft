<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style_ChiTietSanPham2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Chi tiết sản phẩm</title>
</head>
<body>
    <main>
        <div class="general">
                <img src="../img/demoimg.jpg" alt="">
                <div class="content">
                    <div class="title">
                        Quái đàm
                    </div>
                    <div class="info">
                        <div class="item">
                            <div>
                                Tác giả: <span>Châu tinh trì</span>
                            </div>
                            <div>
                                Nhà xuất bản: <span>NXB An Tĩnh</span>
                            </div>
                        </div>
                        <div class="item">
                            <div>
                                Lượt bán: <span>100</span> lượt
                            </div>
                            <div>
                                Năm xuất bản: <span>2011</span>
                            </div>
                        </div>
                    </div>
                    <div class="purchase-box">
                        <h3>Thông tin thanh toán</h3>
                        <div class="info">
                            <div>
                                <span>Giá bìa</span>
                                <span>Giá bán</span>
                                <span>Tiết kiệm</span>
                            </div>
                            <div>
                                <span style="color: black; text-decoration: line-through;">100.000 đ</span>
                                <span style="color: red">88.000 đ</span>
                                <span style="color: green">12.000 đ</span>
                            </div>
                        </div>
                        <div class="description">
                            <h4>ĐẶT THEO YÊU CẦU</h4>
                            <p>Sách này sẽ được Vinabook.com lấy từ NXB khi quý khách đặt mua. Thời gian gởi hàng từ 5-10 ngày làm việc.</p>
                        </div>
                        <button>
                            <i class="fa-solid fa-cart-shopping"></i> MUA NGAY 
                        </button>
                    </div>
                </div>
        </div>
        <div class="detail">
            <div class="description"></div>
            <div class="info"></div>
        </div>
    </main>
</body>
</html>
